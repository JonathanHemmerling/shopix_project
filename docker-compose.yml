version: '3.2'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secretpassword
      - MYSQL_USER=webuser
      - MYSQL_PASSWORD=secretpassword
      - MYSQL_DATABASE=globe_bank
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

