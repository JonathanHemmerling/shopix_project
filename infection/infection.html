 SET \" . $column . \"='\" . $stringToChange . \"' \";\n        $queryString .= \"WHERE productid=\" . $productId;\n        $this->pdo->query($queryString);\n    }\n\n    public function deleteProductById(int $productId): void\n    {\n        $queryString = \"DELETE FROM products \";\n        $queryString .= \"WHERE productId =\" . $productId;\n        $this->pdo->query($queryString);\n    }\n\n    public function createNewProduct(\n        int $mainId,\n        string $displayName,\n        string $productName,\n        string $description,\n        string $price\n    ): void {\n        $queryString = \"INSERT INTO products (mainId, displayName, productName, description, price) \";\n        $queryString .= \"VALUES (\" . $mainId . \", '\" . $displayName . \"', '\" . $productName . \"', '\" . $description . \"', '\" . $price . \"')\";\n        $this->pdo->query($queryString);\n    }\n\n}","mutants":[{"id":"e0a1f550e0e94ed95cc190dc86da6f1d","mutatorName":"Foreach_","replacement":"foreach (array() as $row) {","description":"Replaces the iterable being iterated over with a `foreach` statement with an empty array, preventing\nany statement within the block to be executed. For example:\n\n```php`\nforeach ($a as $b) {\n    \/\/ ...\n}\n```\n\nWill be mutated to:\n\n```php\nfor ([] as $b]) {\n    \/\/ ...\n}\n```","location":{"start":{"line":37,"column":9},"end":{"line":39,"column":34}},"status":"Killed","statusReason":"PHPUnit 9.5.26 by Sebastian Bergmann and contributors.\n\nRuntime:       PHP 8.1.13\nConfiguration: \/tmp\/infection\/phpunitConfiguration.e0a1f550e0e94ed95cc190dc86da6f1d.infection.xml\n\nE\n\nTime: 00:00.013, Memory: 8.00 MB\n\nThere was 1 error:\n\n1) AppTest\\Controller\\BackendController\\AdminMainProductCategoryOverviewControllTest::testIfArrayIsSetUp\nUndefined variable $dto\n\n\/home\/jonathanhemmerling\/PhpstormProjects\/shopix_project\/src\/Model\/ProductRepository.php:30\n\/home\/jonathanhemmerling\/PhpstormProjects\/shopix_project\/src\/Control turn $length > $min;\n    }\n\n    private function has_length_less_than(\n        string $value,\n        int $max\n    ): bool {\n        $length = strlen($value);\n        return $length < $max;\n    }\n\n    private function has_length_exactly(\n        $value,\n        $exact\n    ): bool {\n        $length = strlen($value);\n        return $length === $exact;\n    }\n\n    private function has_length(\n        string $value,\n        array $options\n    ): bool {\n        if (isset($options['min']) && !$this->has_length_greater_than($value, $options['min'] - 1)) {\n            return false;\n        }\n        if (isset($options['max']) && !$this->has_length_less_than($value, $options['max'] + 1)) {\n            return false;\n        }\n\n        if (isset($options['exact']) && !$this->has_length_exactly($value, $options['exact'])) {\n            return false;\n        } else {\n            return true;\n        }\n    }\n\n    private function isAUniqueUserName(string $userName): bool\n    {\n        $userDataDontExist = false;\n        $userDataExist = $this->repository->doesUserDataExists($userName);\n        if (!$userDataExist) {\n            $userDataDontExist = true;\n        }\n        return $userDataDontExist;\n    }\n\n    public function userNameExist(\n        string $value\n    ): bool {\n        $userDataExist = false;\n        $userDataArray = $this->login->findUserByName($value);\n        if (isset($userDataArray['userName']) && $userDataArray['userName'] === $value) {\n            $userDataExist = true;\n        }\n        return $userDataExist;\n    }\n\n    public function userAdminExist(\n        string $value\n    ): bool {\n        $userDataExist = false;\n        $userDataArray = $this->login->findAdminByName($value);\n        if (isset($userDataArray['userName']) && $userDataArray['userName'] === $value) {\n            $userDataExist = true;\n        }\n        return $userDataExist;\n    }\n\n    public function checkIfNewUserNameIsValid(string $userName): bool\n    {\n        $userNameValid = true;\n        if ($this->is_blank($userName)) {\n            $this->errors[] = 'Username cannot be blank';\n            $userNameValid = false;\n        } elseif (!$this->has_length($userName, ['min' => 3, 'max' => 20])) {\n            $this->errors[] = 'Username must be between 3 and 20 characters long';\n            $userNameValid = false;\n        } elseif (!$this->isAUniqueUserName($userName)) {\n            $this->errors[] = 'Select another Username';\n            $userNameValid = false;\n        }\n        return $userNameValid;\n    }\n\n    public function checkIfUserNameIsValid(\n        string $userName\n    ): bool {\n        $userNameValid = true;\n        if ($this->is_blank($userName) || ((!$this->userNameExist($userName) && !$this->userAdminExist($userName)))) {\n            $this->errors = [];\n            $this->errors[] = 'Invalid Userdata!';\n            $userNameValid = false;\n        }\n        return $userNameValid;\n    }\n\n    public function verifyPassword(\n        string $userPassword,\n        string $dbUserPassword\n    ): bool {\n        $passwordVerified = password_verify($userPassword, $dbUserPassword);\n        if (!$passwordVerified) {\n            $this->errors = [];\n            $this->errors[] = 'Invalid Userdata!';\n        }\n        return $passwordVerified;\n    }\n\n    public function checkIfPasswordIsValid(string $password, string $confirmPassword)\n    {\n        $passwordValid = true;\n        if ($this->is_blank($password) || $this->is_blank($confirmPassword)) {\n            $this->errors[] = 'Password cannot be blank';\n            $passwordValid = false;\n        }\n        if (!$this->has_length($confirmPassword, ['min' => 8, 'max' => 40])) {\n            $this->errors[] = 'Password must be between 8 and 40 characters long';\n            $passwordValid = false;\n        }\n        if (!password_verify($confirmPassword, $password)) {\n            $this->errors[] = 'Passwords has to be the same';\n            $passwordValid = false;\n        }\n        return $passwordValid;\n    }\n\n    public function getErrors(): array\n    {\n        return $this->errors;\n    }\n}","mutants":[{"id":"ab1643d99ed2f716b138883163aa1bd4","mutatorName":"LogicalNot","replacement":"return isset($value) || trim($value) === '';","description":"Removes a negation operator (`!`), e.g. transforms `!$foo` with `$foo`.","location":{"start":{"line":23,"column":9},"end":{"line":23,"column":54}},"status":"Killed","statusReason":"PHPUnit 9.5.26 by Sebastian Bergmann and contributors.\n\nRuntime:       PHP 8.1.13\nConfiguration: \/tmp\/infection\/phpunitConfiguration.ab1643d99ed2f716b138883163aa1bd4.infection.xml\n\nF\n\nTime: 00:00.022, Memory: 10.00 MB\n\nThere was 1 failure:\n\n1) AppTest\\Controller\\BackendController\\AdminLoginControllTest::testIfTemplateIsSetUp\nFailed asserting that two arrays are identical.\n--- Expected\n+++ Actual\n@@ @@\n Array &0 (\n-    'errors' => Array &1 ()\n+    'errors' => Array &1 (\n+        0 => 'Invalid Userdata!'\n+    )\n )\n\n\/home\/jonathanhemmerling\/PhpstormProjects\/shopix_project\/tests\/Controller\/BackendController\/AdminLoginControllTest.php:50\n\nFAILURES!\nTests: 1, Assertions: 1, Failures: 1.","coveredBy":["89e8280be1d2314788f1b8907460ccb2","3a88a0c2260f2c311a96f2c4da8bb2de"],"killedBy":["3a88a0c2260f2c311a96f2c4da8bb2de"],"testsCompleted":1},{"id":"0669c7410790b2487706147570f483f1","mutatorName":"UnwrapTrim","replacement":"return !isset($value) || $value === '';","description":"Replaces a `trim` function call with its first operand. For example:\n\n```php\n$x = trim('Hello!');\n```\n\nWill be mutated to:\n\n```php\n$x = 'Hello!';\n```","location":{"start":{"line":23,"column":9},"end":{"line":23,"column":54}},"status":"Survived","statusReason":"PHPUnit 9.5.26 by Sebastian Bergmann and contributors.\n\nRuntime:       PHP 8.1.13\nConfiguration: \/tmp\/infection\/phpunitConfiguration.0669c741079
